name: CI

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main, '**workflows?**' ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
          cache-dependency-path: ./package-lock.json
      - run: npm install
      - name: Run tests
        run: |
          chmod +x ./scripts/test.sh
          npm test -- --colors
  
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
          cache-dependency-path: ./package-lock.json
      - name: Install eslint
        run: |
          sudo npm install -g eslint --unsafe-perm=true --allow-root
          npm install eslint-plugin-jest@latest --save-dev
      - name: Run eslint
        run: npx eslint --max-warnings 0 ./
  
  
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
          cache-dependency-path: ./package-lock.json
      - name: npm install
        run: npm i
      - name: Run build_libs.sh
        run: |
          chmod +x ./scripts/build_libs.sh
          ./scripts/build_libs.sh
      - name: Generate testure atlas
        run: node ./scripts/make_atlas.cjs
      

