<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>stuff_webgl_4</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Canvas-->
    <canvas id="glCanvas" width="640" height="480"></canvas>
    <!-- 'Imports' -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js">
    </script>
    <!-- Shaders -->
    <script id="vs" type="glsl">
    attribute vec4 aVertexPosition;
    attribute vec4 aVertexColor;
    uniform mat4 uModelViewMatrix;
    uniform mat4 uProjectionMatrix;
    varying lowp vec4 vColor;  // this is then passed to the fragment shader
    void main(void) {
      gl_Position = uProjectionMatrix * uModelViewMatrix * aVertexPosition;
      //vColor = aVertexColor;
      vColor = vec4(aVertexPosition.x/2.0+0.5,
       aVertexPosition.y/2.0+0.5, aVertexPosition.z/2.0+0.5, 1.0);
    }
    </script>
    <script id="fs" type="glsl">
    varying lowp vec4 vColor;
    void main(void) {
      gl_FragColor = vColor;
    }
    </script>
    <!-- The code -->
    <script src="utils.js"></script>
    <script src="script.js"></script>
  </body>
</html>
